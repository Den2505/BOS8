[mysqld]

skip-show-database
require_secure_transport
default_password_lifetime = 0
interactive_timeout = 28800
net_write_timeout = 60
ssl
connect_timeout = 10
safe-user-create
block_encryption_mode = aes-128-ecb
skip-grant-tables
default_authentication_plugin = mysql_native_password
net_read_timeout = 30

